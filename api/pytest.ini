[pytest]
# Configuração do Pytest para Santander Credit Risk Platform
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Warnings - Apenas warnings específicos de bibliotecas externas são ignorados
filterwarnings =
    # Ignorar apenas warnings de bibliotecas externas que não podemos controlar
    ignore::DeprecationWarning:anyio
    ignore::DeprecationWarning:pydantic

# Coverage
addopts = 
    --strict-markers
    --tb=short
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
